<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- header container is for search box -->
        <div class="header"> 
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="search-btn"></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry, Location not found !</h1>
            <img src="assets/404.png" alt="404 Error">
        </div>

        <!-- weather-body container is for all weather info and images -->
        <div class="weather-body">
            <img src="assets/cloud.png" alt="Weather Image" class="weather-img">
            
            <div class="weather-box">
                <p class="temp">0<sup>Â°C</sup></p>

                <p class="description">light rain</p>
            </div>

            <div class="weather-details">

                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity-val">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12 Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>

    <script src="https://kit.fontawesome.com/5e7adc054f.js" crossorigin="anonymous"></script>
</body>
</html>
